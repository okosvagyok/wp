<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webáruház</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Név</th>
                    <th>Kategória</th>
                    <th>Ár</th>
                    <th>Mennyiség</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <form id="editProductForm" style="display: none;">
        <h2>Termék módosítása</h2>
        <input type="hidden" id="editProductId">
        <div class="mb-3">
            <label for="editProductName" class="form-label">Termék neve</label>
            <input type="text" class="form-control" id="editProductName">
        </div>
        <div class="mb-3">
            <label for="editProductCategory" class="form-label">Kategória</label>
            <input type="text" class="form-control" id="editProductCategory">
        </div>
        <div class="mb-3">
            <label for="editProductPrice" class="form-label">Ár</label>
            <input type="number" class="form-control" id="editProductPrice">
        </div>
        <div class="mb-3">
            <label for="editProductQuantity" class="form-label">Mennyiség</label>
            <input type="number" class="form-control" id="editProducQuantity">
        </div>
        <input type="button" value="Mentés" class="btn btn-success" onclick="UpdateProduct()">
        <input type="button" value="Mégse" class="btn btn-secondary" onclick="CancelEdit()">
    </form>
    <script src="js/main.js"></script>
</body>
</html>
